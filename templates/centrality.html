{% block container %}
    <body style="background-color:LightGray;">
    <div class="top-pad">
        <style>
            table, th, td {
                border: 1px solid darkred;
            }

            th, td {
                padding: 10px 30px 20px 30px;
            }

            tr:nth-child(even) {
                background-color: #D6EEEE;
            }
        </style>
        <table>
            <th>
                Name
            </th>
            <th>
                Centrality Value
            </th>
            {% for your_list_element in cent_results %}
                <tr>
                    <td>
                        {{ your_list_element[0] }}
                    </td>
                    <td>
                        {{ your_list_element[1] }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    </body>
{% endblock %}
